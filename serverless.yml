service: micro-test

package:
#  artifact: build/libs/demo-0.1-lambda.zip
  artifact: output/lambda.zip

provider:
  name: aws
  runtime: java11
  region: eu-central-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": [ "graalvm", "Arn" ] }

resources:
  Resources:
    graalvm:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: graalvm
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  test:
    handler: not.used
    runtime: provided
    events:
      - http:
          path: /
          method: GET
      - http:
          path: /test
          method: GET